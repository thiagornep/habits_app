<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--logo + botão registrar task-->
    <header>
      <img src="assets/logo.svg" alt="logo inicial do aplicativo habits" />
      <button>
        <img src="assets/plus.svg" alt="sinal de + ou plus" />
        <div>Registrar o meu dia</div>
      </button>
    </header>

    <form id="form-habits">
      <!--tag hábitos-->
      <div class="habits">
        <div class="habit" data-name="walk">🚶‍♂️</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="cook">👨‍🍳</div>
        <div class="habit" data-name="pet">🐭</div>
        <div class="habit" data-name="gyn">🏋️‍♂️</div>
        <div class="habit" data-name="bike">🚴‍♂️</div>
      </div>

      <div class="days"></div>
    </form>

    <!--SCRIPT JS-->
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="script.js"></script>
  </body>
</html>
