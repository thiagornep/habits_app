<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--logo + botão registrar task-->
    <header>
      <img src="assets/logo.svg" alt="logo inicial do aplicativo habits" />
      <button>
        <img src="assets/plus.svg" alt="sinal de + ou plus" /> Registrar o meu
        dia
      </button>
    </header>

    <form id="form-habits">
      <!--tag hábitos-->
      <div class="habits">
        <div class="habit">🚶‍♂️</div>
        <div class="habit">💧</div>
        <div class="habit">👨‍🍳</div>
        <div class="habit">🐭</div>
        <div class="habit">🏋️‍♂️</div>
        <div class="habit">🚴‍♂️</div>
      </div>

      <div class="days">
        <div class="day">
          <div>01/01</div>
          <input type="checkbox" name="walk" />
          <input type="checkbox" name="water" />
          <input type="checkbox" name="cook" />
          <input type="checkbox" name="pet" />
          <input type="checkbox" name="gyn" />
          <input type="checkbox" name="bike" />
        </div>
      </div>

      <div class="days">
        <div class="day">
          <div>02/01</div>
          <input type="checkbox" name="walk" />
          <input type="checkbox" name="water" />
          <input type="checkbox" name="cook" />
          <input type="checkbox" name="pet" />
          <input type="checkbox" name="gyn" />
          <input type="checkbox" name="bike" />
        </div>
      </div>
    </form>
  </body>
</html>
