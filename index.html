<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" alt="logo inicial do aplicativo habits" />
      <button>
        <img src="assets/plus.svg" alt="sinal de + ou plus" /> Registrar o meu
        dia
      </button>
    </header>

    <forms>
      <class class="habits">
        <habit class="class">🏃‍♂️</habit>
        <habit class="class">📚</habit>
        <habit class="class">👩‍🍳</habit>
      </class>

      <class class="days">
        <class class="day">13/01</class>
        <input type="checkbox" name="run" />
        <input type="checkbox" name="study"/>
        <input type="checkbox" name="coking"/>
        <input type="checkbox" name="nothing"/>
        <class class="day">14/01</class>
        <class class="day">15/01</class>
      </class>
    </forms>

    <input type="checkbox" />
    <input type="checkbox" />
  </body>
</html>
